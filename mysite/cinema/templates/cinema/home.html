
{% extends "base_generic.html" %}
{% block content %}
<div class="container-fluid text-center">
  <div class="row content">
  <!-- Leftside panel -->
    <div class="col-sm-2 sidenav">
        <p><a href="#">Link</a></p>
        <p><a href="#">Link</a></p>
        <p><a href="#">Link</a></p>
    </div>
    <!-- Leftside panel End-->

    <!-- Center panel -->
    <div class="col-sm-8 text-left">
      <br>
      <br>
      <br>
        {% for entry in cinema %}
         {% if forloop.counter0 == 0 %}
            <div class="row content">
         {% endif %}
            <div class="col-md-4 col-sm-6">
              <!-- Card Light -->
                    <div class="view overlay">
                      <img class="card-img-top" src="{{entry.img}}" alt="Card image cap">
                      <a>
                        <div class="mask rgba-white-slight"></div>
                      </a>
                    </div>

                   <div class="card-body">
                      <a class="activator waves-effect waves-light mr-4"><i class="fa fa-share-alt"></i></a>
                      <h4 class="card-title">{{entry.title}}</h4>
                      <hr>
                      <p class="card-text">{{entry.desc}}</p>
                      <p class="card-text"><small class="text-muted">{{entry.published}}</small></p>
                      <a href="{{entry.link}}" class="black-text d-flex justify-content-end"><h5>Read more <i class="fa fa-angle-double-right"></i></h5></a>
                   </div>
            </div>

        {% if forloop.counter == 0  %}
          </div>
        {% endif %}
        {% endfor %}
        {% endblock %}

    </div>
<!-- center panel ends -->
